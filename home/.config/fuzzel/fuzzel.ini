[main]
font=ProFontWindows Nerd Font Mono:size=14
terminal=kitty
layer=overlay

[colors]
# Dark background
background=11111bff
# Green for entry text
text=2c8229ff
# Yellow for input text (what you type)
input=f8c500ff
# Yellow prompt (>)
prompt=f8c500ff
# Orange highlight for matching chars
match=ffc87fff
# Selection: no background (same as bg), yellow text
selection=11111b00
selection-text=f8c500ff
selection-match=ffc87fff
# Border
border=ffc87fff

[border]
width=2
radius=0
