# ~/.config/starship.toml
add_newline = false

# Configure directory display
[directory]
truncation_length = 3  # Shorten after 3 directories
truncation_symbol = ""  # No symbol for truncation
truncate_to_repo = false  # Only show directory relative to repo root
style = "yellow"
read_only = " ðŸ”’"
read_only_style = "red"
home_symbol = "~"  # Don't display anything for home directory
format = "[$path]($style)[$read_only]($read_only_style) "

# Configure Git display
[git_branch]
format = "\\[[$branch]($style)"
style = "bright-black"

[git_status]
format = "[$conflicted$deleted$renamed$modified$typechanged$staged$untracked$ahead$behind$diverged]($style)\\] "
style = "red"
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
untracked = "?"
stashed = '^'
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "Ã—"

# Configure prompt character
[character]
success_symbol = "[>](green)"
error_symbol = "[>](green)" # annoying
vimcmd_symbol = "[<](green)"

# Other configurations you might want
[cmd_duration]
disabled = true
min_time = 500
format = "took [$duration](yellow) "

