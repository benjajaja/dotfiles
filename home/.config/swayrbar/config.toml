[[modules]]
name = "battery"
instance = "0"
format = "Bat: {state_of_charge:{:5.0}}% ({state_of_health:{:5.0}}%)"
html_escape = false

[[modules]]
name = "pactl"
instance = "0"
format = "Vol: {volume:{:3}}%{muted}"
html_escape = true

[modules.on_click]
WheelUp = [
    "pactl",
    "set-sink-volume",
    "@DEFAULT_SINK@",
    "+1%",
]
Right = [
    "pactl",
    "set-sink-mute",
    "@DEFAULT_SINK@",
    "toggle",
]
Left = ["pavucontrol"]
WheelDown = [
    "pactl",
    "set-sink-volume",
    "@DEFAULT_SINK@",
    "-1%",
]

[[modules]]
name = "nmcli"
instance = "0"
format = "Net: {name} {signal:{:3}} {bars}"
html_escape = true

[modules.on_click]
Left = ["alacritty","nmtui"]

